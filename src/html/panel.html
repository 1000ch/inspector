<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML Inspector Options</title>
		<link rel="stylesheet" href="/src/css/bootstrap.min.css">
	</head>
	<body>
		<article class="container">
			<form>
				<div class="form-group">
					<label for="inspectorOption">HTML Inspector Options</label>
					<textarea id="inspectorOption" class="form-control" rows="10"></textarea>
				</div>
				<div class="form-group">
					<button type="button" id="defaultOption" class="btn btn-warning">Default</button>
					<button type="button" id="reloadOption" class="btn btn-primary">Reload</button>
					<button type="button" id="saveOption" class="btn btn-success">Save</button>
				</div>
			</form>
		</article>
		<script src="/src/js/settings.js"></script>
	</body>
</html>
