<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Inspector Settings</title>
        <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <header class="jumbotron">
                <h1><a href="https://github.com/1000ch/Inspector" target="_blank">H:inspector</a> Settings</h1>
                <p>HTMLInspector options.</p>
            </header>
            <section>
                <h1>HTMLInspector <a href="https://github.com/philipwalton/html-inspector#configuring-html-inspector" target="_blank">execution settings</a>.</h1>
                <form>
                    <div class="form-group">
                        <label for="inspectorOption">HTML Inspector Options</label>
                        <textarea id="inspectorOption" class="form-control" rows="10"></textarea>
                    </div>
                    <div id="js-buttons" class="form-group">
                        <a href="#" id="defaultOption" class="btn btn-warning">Default</a>
                        <a href="#" id="reloadOption" class="btn btn-primary">Reload</a>
                        <a href="#" id="saveOption" class="btn btn-success">Save</a>
                    </div>
                </form>
            </section>
            <section>
                <h1>Lisence</h1>
                <p>Copyright <a href="http://twitter.com/1000ch" target="_blank">@1000ch</a></p>
                <p>
                    HTMLInspector is to see <a href="https://github.com/philipwalton/html-inspector" target="_blank">repository</a>.<br>
                    Contribution resources are correspond to contributors.<br>
                    Lisenced under the GPL Lisence version 3.<br>
                </p>
            </section>
        </div>
        <script src="/src/js/options.js"></script>
    </body>
</html>
